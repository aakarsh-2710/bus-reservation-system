server:
  port: 8081

spring:
  application:
    name: booking-service
    
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_db   # The JDBC URL for the database
    username: postgres                                    # The username for the database
    password: password                                  # The password for the database
    driver-class-name: org.postgresql.Driver       # The JDBC driver class
    
    
  jpa:
    hibernate:
      ddl-auto: update      # Automatically update the database schema
    show-sql: true          # Log SQL statements
    properties:
      hibernate:
        format_sql: true    # Format the logged SQL statements
        
# Kafka bootstrap - change to your env

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: booking-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      ack-mode: record
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
      
logging:
  level:
    root: DEBUG

  file:
    name: /log/BookingService.log
    max-size: 10MB
    max-history: 5